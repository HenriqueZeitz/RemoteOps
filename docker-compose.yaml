version: "3.9"

services:
  backend:
    container_name: remoteops-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    network_mode: "host"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"